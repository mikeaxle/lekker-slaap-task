<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>LekkeSlaap Search Results Card</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

    <div class="px-6 pt-4 pb-2">
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#hotel</span>
    </div>
    <div class="search-card max-w-sm rounded overflow-hidden shadow-lg mx-2">
        <div class="premium-bar">Premium</div>
        <img class="w-full" src="https://travelground.imgix.net/AAEAAQAAAAAAAAAAAAAAJDc2NDdjZWE5LTM4YWQtNDY4Yy05MmEzLWI3MDM1MTdmYWE2Yw?fit=crop&w=638&h=440&bg=000000&auto=enhance,compress&q=80" alt="Sunset in the mountains">
        <div class="px-4 py-4">
            <div class="text-color-primary font-bold text-xl mb-2">Tsala Treetop Lodge</div>

            <div class="ratings">
                <img class="rating-img" src="./assets/img/star.svg" alt="rating-star">
                <img class="rating-img" src="./assets/img/star.svg" alt="rating-star">
                <img class="rating-img" src="./assets/img/star.svg" alt="rating-star">
                <img class="rating-img" src="./assets/img/star.svg" alt="rating-star">
                <img class="rating-img" src="./assets/img/star-half-alt.svg" alt="rating-star">
            </div>
            <span class="review-text">1 Review</span>

            <p class="text-gray-700 text-base">
                Set amidst the treetops of an age-old indigenous forest, Tsala Treetop Lodge is a lavish celebration of the spirit of Africa.
            </p>
        </div>
        <div class="footer">
            <div class="price">R13,030 <span class="terms">/night, sleeps 2</span></div>
            <div class="btn">View More</div>
        </div>
    </div>
</body>

</html>
